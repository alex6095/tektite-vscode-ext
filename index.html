<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindGraph Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0F1117',
              surface: '#1E212B',
              surfaceHighlight: '#2A2E3B',
              border: '#363B49',
              primary: '#6E8FEE',
              accent: '#A78BFA',
              success: '#4ADE80',
              warning: '#FBBF24',
              danger: '#EF4444',
              text: '#E2E8F0',
              textMuted: '#94A3B8',
              vscodeSidebar: '#181A1F',
              vscodeActivityBar: '#1E212B', // Slightly lighter/different for contrast
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <!-- Load Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <style>
      body {
        background-color: #0F1117;
        color: #E2E8F0;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #363B49;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4B5563;
      }
      .glass-panel {
        background: rgba(30, 33, 43, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
